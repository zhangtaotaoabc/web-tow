 <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>注册页面</title>
  </head>
  <body>
  <label for = username>姓名</label>
  <input name = username id = username type="text" required/><br/>
  <label for = age>年龄</label>
  <input name = age id = age type = number min = 0 max = 100/><br/>
  <label for = birthday>出生日期</label>
  <input name = birthday id = birthday type = date/><br/>
  <label name = email>Email</label>
  <input name = email id = email type = email required/><br/>
  <label for = my>个人主页</label>
  <input name = my id = my type = url/><br/>
  <label for = Personal_Profile>个人简介</label>
  <textarea name=Personal_Profile id = Personal_Profile required></textarea><br/>
  <input type = submit value="提交">
  </body>
  </html
