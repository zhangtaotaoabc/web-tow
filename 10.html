<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script></script>
</head>
<body>
    <input type="text" id="t3" /> <button onclick="copy()">复制</button>
    <input type="text" id="t2" /><br />
    <a href="#" style="display: none;">复制成功</a>
    <script type="text/javascript">
        function copy() {
            document.getElementById("t2").value = document.getElementById("t3").value;
            if ($("a").css("display") != "black") {
                    $("a").css("display", "black");
                } else {
                    $("a").css("display", "none");
                }
        }
    </script>
</body>
</html>
